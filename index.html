蒙古千里走單騎2》這裡人人知道「台灣」！「青天白日滿地紅」可當保命符<p>

編輯中心 / 綜合報導<p>


台灣單車騎士曹耀文5月騎單車壯遊時，在內蒙古遭中國解放軍無端逮捕並偵訊2天<p>

可怕經歷引發大眾關注。但歷經驚險事件後，曹耀文仍堅持在沒有車隊補給的情況下<p>

完成「單人單騎橫貫蒙古國」計劃，騎車逾4800公里，創下亞洲第一位完成此旅程的紀錄。<p>

他也發現蒙古國人緊鄰中國卻對中國毫無好感，也對台灣處境相當同情，中華民國國旗反而成為華人交朋友的橋樑。<p><hr>
